<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<!-- Agrega los estilos de Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<!-- Agrega tus propios estilos CSS -->
	<link rel="stylesheet" href="css/calculadora.css">
</head>
<body>
	<!-- Crea un contenedor para la calculadora -->
	<div class="container">
		<h1>Calculadora</h1>
		<!-- Agrega los botones de la calculadora en una tabla -->
		<table class="table">
			<tr>
				<td><button class="btn btn-outline-secondary btn-lg">7</button></td>
				<td><button class="btn btn-outline-secondary btn-lg">8</button></td>
				<td><button class="btn btn-outline-secondary btn-lg">9</button></td>
				<td><button class="btn btn-danger btn-lg">/</button></td>
			</tr>
			<tr>
				<td><button class="btn btn-outline-secondary btn-lg">4</button></td>
				<td><button class="btn btn-outline-secondary btn-lg">5</button></td>
				<td><button class="btn btn-outline-secondary btn-lg">6</button></td>
				<td><button class="btn btn-danger btn-lg">*</button></td>
			</tr>
			<tr>
				<td><button class="btn btn-outline-secondary btn-lg">1</button></td>
				<td><button class="btn btn-outline-secondary btn-lg">2</button></td>
				<td><button class="btn btn-outline-secondary btn-lg">3</button></td>
				<td><button class="btn btn-danger btn-lg">-</button></td>
			</tr>
			<tr>
				<td><button class="btn btn-outline-secondary btn-lg">0</button></td>
				<td><button class="btn btn-outline-secondary btn-lg">.</button></td>
				<td><button class="btn btn-success btn-lg" id="equals">=</button></td>
				<td><button class="btn btn-danger btn-lg">+</button></td>
			</tr>
		</table>
		<!-- Agrega un campo de texto para mostrar el resultado -->
		<div class="container-fluid">
			<div class="row">
				<div class="col-9">
					<input type="text" class="form-control " id="result" disabled>
					
				</div>
				<div class="col-2">
					<button class=" btn btn-danger btn-lg">C</button>
					
				</div>
			</div>
		</div>

	</div>

	<!-- Agrega jQuery y los scripts de Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Agrega tu archivo JavaScript -->
	<script src="js/calculadora.js"></script>
</body>
</html>
